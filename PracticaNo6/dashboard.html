<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="main-content">
            <h1 class="welcome-title">¡Bienvenido!</h1>
            
            <button type="button" class="btn btn-outline-secondary mb-3" id="createProjectBtn">
                <i class="fas fa-plus me-2"></i>Crear Proyecto
            </button>
            
            <div class="task-form">
                <h6>Agregar Tarea</h6>
                <div class="row g-2 mb-3">
                    <div class="col-md-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control form-control-sm" id="titulo" placeholder="Título">
                    </div>
                    <div class="col-md-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <input type="text" class="form-control form-control-sm" id="descripcion" placeholder="Descripción">
                    </div>
                    <div class="col-md-2">
                        <label for="tareaProyecto" class="form-label">Proyecto</label>
                        <select class="form-select form-select-sm" id="tareaProyecto">
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="estado" class="form-label">Estado</label>
                        <select class="form-select form-select-sm" id="estado">
                            <option value="pendiente">Pendiente</option>
                            <option value="en_proceso">En Proceso</option>
                            <option value="hecha">Hecha</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="prioridad" class="form-label">Prioridad</label>
                        <select class="form-select form-select-sm" id="prioridad">
                            <option value="baja">Baja</option>
                            <option value="media">Media</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-md-3">
                        <label for="fechaVencimiento" class="form-label">Vencimiento</label>
                        <input type="week" class="form-control form-control-sm" id="fechaVencimiento">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">&nbsp;</label>
                        <button type="button" class="btn btn-dark btn-sm d-block" id="addTaskBtn">Agregar Tarea</button>
                    </div>
                </div>
            </div>
            
            <div class="table-responsive">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th width="25%">Título</th>
                            <th width="30%">Descripción</th>
                            <th width="15%">Estado</th>
                            <th width="15%">Prioridad</th>
                            <th width="10%">Vencimiento</th>
                            <th width="5%">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="mainTableBody">
                        <tr>
                            <td colspan="6" class="text-center text-muted p-4">No hay proyectos creados</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <a href="#" id="logoutBtn" class="logout-btn">Cerrar Sesión</a>
    </div>

    <template id="taskRowTemplate">
        <tr class="task-row" draggable="true">
            <td class="task-title"></td>
            <td class="task-description"></td>
            <td><span class="badge task-status"></span></td>
            <td><span class="badge task-priority"></span></td>
            <td class="task-date"></td>
            <td>
                <button class="btn btn-sm btn-outline-danger task-delete">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    </template>

    <template id="projectRowTemplate">
        <tr class="table-secondary project-header" draggable="true">
            <td colspan="5">
                <strong contenteditable="true" class="project-name"></strong>
            </td>
            <td>
                <button class="btn btn-sm btn-outline-danger project-delete">
                    <i class="fas fa-folder-minus"></i>
                </button>
            </td>
        </tr>
    </template>

    <template id="emptyStateTemplate">
        <tr>
            <td colspan="6" class="text-center text-muted p-4">No hay proyectos creados</td>
        </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
