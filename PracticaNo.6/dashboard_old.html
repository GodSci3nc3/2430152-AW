<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="welcome-container">
            <h1 class="welcome-title">¡Bienvenido!</h1>
            
            <!-- Sección de Proyectos -->
            <div class="projects-container">
                <div class="add-project-form">
                    <h5 class="mb-3">
                        <i class="fas fa-folder me-2"></i>Crear Nuevo Proyecto
                    </h5>
                    
                    <!-- Campos del proyecto -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="proyectoNombre" class="form-label">Nombre del Proyecto</label>
                            <input type="text" class="form-control" id="proyectoNombre" placeholder="Ej: Sistema de Ventas">
                        </div>
                        <div class="col-md-6">
                            <label for="proyectoEstado" class="form-label">Estado</label>
                            <select class="form-select" id="proyectoEstado">
                                <option value="activo">Activo</option>
                                <option value="pausado">Pausado</option>
                                <option value="completado">Completado</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="proyectoDescripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="proyectoDescripcion" rows="2" placeholder="Describe el proyecto"></textarea>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="proyectoFechaInicio" class="form-label">Fecha Inicio</label>
                            <input type="date" class="form-control" id="proyectoFechaInicio">
                        </div>
                        <div class="col-md-6">
                            <label for="proyectoFechaFin" class="form-label">Fecha Fin</label>
                            <input type="date" class="form-control" id="proyectoFechaFin">
                        </div>
                    </div>
                    
                    <!-- Botón para crear proyecto -->
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-success btn-lg w-100" id="addProjectBtn">
                                <i class="fas fa-plus me-2"></i>Crear Proyecto
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Lista de proyectos existentes -->
                <div class="projects-list">
                    <h6 class="mb-3">Proyectos Existentes:</h6>
                    <div id="projectsList" class="d-flex flex-wrap gap-2">
                        <!-- Los proyectos aparecerán aquí -->
                    </div>
                </div>
            </div>
            
            <!-- Sección de Tareas -->
            <div class="tasks-container">
                <div class="add-task-form">
                    <h5 class="mb-3">Agregar Nueva Tarea</h5>
                    
                    <!-- Primera fila de campos -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="tareaProyecto" class="form-label">Proyecto</label>
                            <select class="form-select" id="tareaProyecto">
                                <!-- Los proyectos se cargarán aquí dinámicamente -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="titulo" class="form-label">Título de la Tarea</label>
                            <input type="text" class="form-control" id="titulo" placeholder="Ej: Diseñar interfaz">
                        </div>
                    </div>                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="2" placeholder="Describe la tarea en detalle"></textarea>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" id="estado">
                                <option value="pendiente">Pendiente</option>
                                <option value="en_proceso">En Proceso</option>
                                <option value="hecha">Hecha</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="prioridad" class="form-label">Prioridad</label>
                            <select class="form-select" id="prioridad">
                                <option value="baja">Baja</option>
                                <option value="media">Media</option>
                                <option value="alta">Alta</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="fechaVencimiento" class="form-label">Fecha Vencimiento</label>
                            <input type="date" class="form-control" id="fechaVencimiento">
                        </div>
                        <div class="col-md-3">
                            <label for="asignadoA" class="form-label">Asignado A</label>
                            <input type="text" class="form-control" id="asignadoA" placeholder="Nombre persona">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-primary btn-lg w-100" id="addTaskBtn">
                                <i class="fas fa-plus me-2"></i>Agregar Tarea
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="table-container">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Proyecto</th>
                                <th>Título</th>
                                <th>Descripción</th>
                                <th>Estado</th>
                                <th>Prioridad</th>
                                <th>Vencimiento</th>
                                <th>Asignado A</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tasksTableBody">
                            <tr>
                                <td class="text-muted text-center" colspan="8">No hay tareas agregadas aún</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <a href="#" id="logoutBtn" class="logout-btn">Cerrar Sesión</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
</body>
</html>
