<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-3">
        <div class="text-center mb-3">
            <h1 class="text-primary mb-1 h3">Universidad Politécnica de Victoria</h1>
            <h2 class="text-secondary h6">Introducción a JS - Sistema de Gestión de Alumnos</h2>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-lg-3 col-md-4 mb-4">
                <div class="card shadow-sm" style="min-height: 600px;">
                    <div class="card-header bg-primary text-white">
                        <h6 class="mb-0">Registro de Alumnos</h6>
                    </div>
                    <div class="card-body">
                        <form id="alumnoForm">
                            <div class="mb-2">
                                <label for="matricula" class="form-label small">Matrícula:</label>
                                <input type="text" class="form-control form-control-sm" id="matricula" required>
                            </div>
                            
                            <div class="mb-2">
                                <label for="nombre" class="form-label small">Nombre Completo:</label>
                                <input type="text" class="form-control form-control-sm" id="nombre" required>
                            </div>
                            
                            <div class="mb-2">
                                <label for="carrera" class="form-label small">Carrera:</label>
                                <select class="form-select form-select-sm" id="carrera" required>
                                    <option value="">Seleccionar carrera</option>
                                    <option value="Ingeniería en Sistemas">Ingeniería en Tecnologías de la Información</option>
                                    <option value="Ingeniería Industrial">Ingeniería en Manufactura</option>
                                    <option value="Ingeniería Civil">Ingeniería Civil</option>
                                    <option value="Administración">Ingeniería en Gestión Empresarial</option>
                                    </select>
                            </div>
                            
                            <div class="mb-2">
                                <label for="email" class="form-label small">Email:</label>
                                <input type="email" class="form-control form-control-sm" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="telefono" class="form-label small">Teléfono:</label>
                                <input type="tel" class="form-control form-control-sm" id="telefono" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary btn-sm" id="guardarBtn">Guardar</button>
                                <button type="button" class="btn btn-secondary btn-sm" id="limpiarBtn">Limpiar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-7 col-md-8">
                <div class="card shadow-sm" style="min-height: 600px;">
                    <div class="card-header bg-primary text-white">
                        <h6 class="mb-0">Lista de Alumnos</h6>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover table-sm" id="tablaAlumnos">
                            <thead class="table-dark">
                                <tr>
                                    <th>Matrícula</th>
                                    <th>Nombre</th>
                                    <th>Carrera</th>
                                    <th>Email</th>
                                    <th>Teléfono</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaBody">
                            </tbody>
                        </table>
                    </div>
                    

                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <div class="card">
                <div class="card-body py-2">
                    <small class="text-muted"><strong>Desarrollado por:</strong> Arturo Rosales V</small>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Operación Exitosa</h5>
                </div>
                <div class="modal-body">
                    <p id="modalTexto">El alumno ha sido registrado correctamente</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="cerrarModal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
