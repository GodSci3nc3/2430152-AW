<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Alumnos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Universidad Politécnica de Victoria</h1>
        <h2>Introducción a JS - Sistema de Gestión de Alumnos</h2>
        
        <div class="main-content">
            <!-- Formulario a la izquierda -->
            <div class="form-section">
                <h3>Registro de Alumnos</h3>
                <form id="alumnoForm">
                    <div class="campo">
                        <label for="matricula">Matrícula:</label>
                        <input type="text" id="matricula" required>
                    </div>
                    
                    <div class="campo">
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" id="nombre" required>
                    </div>
                    
                    <div class="campo">
                        <label for="carrera">Carrera:</label>
                        <select id="carrera" required>
                            <option value="">Seleccionar carrera</option>
                            <option value="Ingeniería en Sistemas">Ingeniería en Sistemas</option>
                            <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                            <option value="Ingeniería Civil">Ingeniería Civil</option>
                            <option value="Administración">Administración</option>
                            <option value="Contaduría">Contaduría</option>
                        </select>
                    </div>
                    
                    <div class="campo">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="campo">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" required>
                    </div>
                    
                    <div class="botones">
                        <button type="button" id="guardarBtn">Guardar</button>
                        <button type="button" id="limpiarBtn">Limpiar</button>
                    </div>
                </form>
            </div>
            
            <!-- Lista de alumnos a la derecha -->
            <div class="lista-section">
                <div class="mostrar-entries">
                    <label>Mostrar 
                        <select id="entriesPorPagina">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="25">25</option>
                        </select> 
                        alumnos
                    </label>
                </div>
                
                <table id="tablaAlumnos" border="2" cellpadding="8" cellspacing="0" width="800" height="500">
                    <thead>
                        <tr>
                            <th>Matrícula</th>
                            <th>Nombre</th>
                            <th>Carrera</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Acciones</th>
                        </tr>
                        <tr>
                            <td colspan="6">
                                <input type="text" id="buscador" placeholder="Buscar por nombre o matrícula..." style="width: 95%; padding: 5px;">
                            </td>
                        </tr>
                    </thead>
                    <tbody id="tablaBody">
                        <tr>
                            <td colspan="6">No hay alumnos registrados</td>
                        </tr>
                    </tbody>
                </table>
                
                <div class="paginacion" id="paginacion" style="display: none;">
                    <button id="anteriorBtn">Anterior</button>
                    <span id="paginaInfo">Página 1 de 1</span>
                    <button id="siguienteBtn">Siguiente</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
